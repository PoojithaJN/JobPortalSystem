<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Jobs - Employer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page-title {
            font-size: 26px;
            font-weight: 600;
            color: #6610f2;
        }

        .job-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .job-card h5 {
            margin-bottom: 10px;
        }

        .btn-action {
            margin-right: 8px;
        }

        .add-btn {
            background-color: #6610f2;
            color: white;
        }

        .add-btn:hover {
            background-color: #4e0ec0;
        }

        .filters input,
        .filters select {
            max-width: 200px;
        }

        .filters {
            gap: 10px;
        }
    </style>
</head>

<body>
<div class="container mt-4">

    <!-- Header + Post Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="page-title">üìã My Posted Jobs</h2>
        <a href="/employer/add" class="btn add-btn">+ Post New Job</a>
    </div>

    <!-- Search & Filter Bar -->
    <form class="filters row mb-4">
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Search by title..." name="title" th:value="${param.title}">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Filter by location..." name="location" th:value="${param.location}">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Filter by company..." name="company" th:value="${param.company}">
        </div>
        <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-outline-secondary">üîç Filter</button>
        </div>
    </form>

    <!-- No Jobs Message -->
    <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-info">
        You haven't posted any jobs yet.
    </div>

    <!-- Job Cards -->
    <div th:each="job : ${jobs}" class="job-card">
        <h5 th:text="${job.title}">Job Title</h5>
        <p><strong>Company:</strong> <span th:text="${job.company}">Company Name</span></p>
        <p><strong>Location:</strong> <span th:text="${job.location}">Location</span></p>
        <p><strong>Description:</strong> <span th:text="${job.description}">Description</span></p>

        <!-- Applicant Count -->
        <p class="text-muted mt-2" th:if="${job.applications != null}">
            üë• Applicants: <span th:text="${#lists.size(job.applications)}">0</span>
        </p>

        <!-- Actions -->
        <div class="mt-3">
            <a th:href="@{'/employer/edit/' + ${job.id}}" class="btn btn-outline-primary btn-sm btn-action">‚úèÔ∏è Edit</a>
            <a th:href="@{'/employer/delete/' + ${job.id}}"
               onclick="return confirm('Are you sure you want to delete this job?');"
               class="btn btn-outline-danger btn-sm btn-action">üóëÔ∏è Delete</a>
        </div>
    </div>

</div>
</body>
</html>
