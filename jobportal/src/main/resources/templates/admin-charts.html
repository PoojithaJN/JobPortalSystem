<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 text-center text-primary">üë®‚Äçüíº Admin Dashboard</h2>

    <!-- Navigation Links -->
    <div class="mb-4 d-flex justify-content-between">
        <div>
            <a href="/admin/charts" class="btn btn-info me-2">üìä View Charts</a>
            <a href="/admin/export-jobs" class="btn btn-outline-primary">üì• Export Jobs (CSV)</a>
        </div>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <!-- Success Alert -->
    <div th:if="${param.deleted}" class="alert alert-success" role="alert">
        Item deleted successfully!
    </div>

    <!-- Users Table -->
    <div class="card mb-5 shadow">
        <div class="card-header bg-secondary text-white">üë• Registered Users</div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-sm mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role}"></td>
                        <td>
                            <form th:action="@{'/admin/delete/user/' + ${user.id}}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Jobs Table -->
    <div class="card shadow">
        <div class="card-header bg-success text-white">üíº Posted Jobs</div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-sm mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Posted By</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="job : ${jobs}">
                        <td th:text="${job.id}"></td>
                        <td th:text="${job.title}"></td>
                        <td th:text="${job.company}"></td>
                        <td th:text="${job.location}"></td>
                        <td th:text="${job.postedBy.username}"></td>
                        <td>
                            <form th:action="@{'/admin/delete/job/' + ${job.id}}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this job?');">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
