<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>üìù Post a New Job</h2>
    <form th:action="@{/employer/save}" th:object="${job}" method="post">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Company</label>
            <input type="text" th:field="*{company}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Location</label>
            <input type="text" th:field="*{location}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Post Job</button>
        <a href="/employer/jobs" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
