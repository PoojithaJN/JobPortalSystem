<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }
    .form-control:focus {
      border-color: #6610f2;
      box-shadow: 0 0 0 0.2rem rgba(102, 16, 242, 0.25);
    }
    .btn-purple {
      background-color: #6610f2;
      border-color: #6610f2;
      color: white;
    }
    .btn-purple:hover {
      background-color: #4e0ec0;
      border-color: #4e0ec0;
    }
  </style>
</head>
<body>

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/applicant/dashboard">Applicant Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarProfile">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarProfile">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" th:href="@{/applicant/jobs}">Browse Jobs</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/applicant/my-applications}">My Applications</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/applicant/profile}">Profile</a></li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-warning btn-sm ms-2">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- âœ… Profile Form -->
<div class="profile-container">
  <h3 class="mb-4 text-center">Edit Profile</h3>

  <!-- Success Message -->
  <div th:if="${param.updated}" class="alert alert-success">âœ… Profile updated successfully!</div>

  <form th:action="@{/applicant/profile}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" name="fullName" th:value="${user.fullName}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" readonly>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}" required>
    </div>

    <div class="mb-3">
      <label for="resume" class="form-label">Resume (PDF)</label>
      <input type="file" class="form-control" id="resume" name="resumeFile" accept=".pdf">
      <div th:if="${user.resumePath}" class="mt-2">
        <a th:href="@{'/uploads/' + ${user.resumePath}}" target="_blank">ðŸ“Ž Download Current Resume</a>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-purple px-4">Update Profile</button>
    </div>
  </form>
</div>

<!-- âœ… Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
