<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Manage Jobs</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center text-success mb-4">üíº Job Listings (Admin View)</h2>

    <!-- Top Navigation Buttons -->
    <div class="mb-4 d-flex justify-content-between">
        <a href="/admin/dashboard" class="btn btn-outline-primary">‚Üê Back to Dashboard</a>
        <a href="/admin/export-jobs" class="btn btn-outline-success">üì§ Export Jobs</a>
    </div>

    <!-- Jobs Table -->
    <div class="card shadow">
        <div class="card-header bg-dark text-white">Jobs Posted</div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-sm mb-0">
                <thead class="table-secondary">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Posted By</th>
                        <th>Posted On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="job : ${jobs}">
                        <td th:text="${job.id}">1</td>
                        <td th:text="${job.title}">Software Developer</td>
                        <td th:text="${job.company}">OpenAI</td>
                        <td th:text="${job.location}">Remote</td>
                        <td th:text="${job.postedBy.username}">admin</td>
                        <td th:text="${#dates.format(job.createdAt, 'yyyy-MM-dd')}">2025-07-26</td>
                        <td>
                            <form th:action="@{'/admin/delete/job/' + ${job.id}}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this job?');">
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
